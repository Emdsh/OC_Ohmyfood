    <body>
        <header>
            <nav class="header__website-name">
                <a href="../../index.html#restaurants">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html">
                    <span class="ohmyfood">ohmyfood</span>
                </a>
            </nav>
        </header>

        <section>
            <img src="../../assets/images/restaurants/palette_du_gout.jpg"/>
        </section>

        <main>
            <h1>La palette du goût<i class="far fa-heart"></i></h1>
            <form>
                <fieldset>
                    <legend>Entrées</legend>

                    <input type="checkbox" id="entree-1">
                    <label for="entree-1">
                        <strong>Fricassée d'escargot</strong>
                        <span>Au piment d'Espelette</span>
                        <strong>25€</strong>
                    </label>

                    <input type="checkbox" id="entree-2">
                    <label for="entree-2">
                        <strong>Foie gras de canard mi-cuit</strong>
                        <span>Et ses copeaux de truffe noire</span>
                        <strong>35€</strong>
                    </label>

                    <input type="checkbox" id="entree-3">
                    <label for="entree-3">
                        <strong>Oeuf au plat</strong>
                        <span>Assaisonné à la truffe sur lit de caviar</span>
                        <strong>20€</strong>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Plats</legend>

                    <input type="checkbox" id="main-1">
                    <label for="main-1">
                        <strong>Filet de boeuf aux herbes</strong>
                        <span>Accompagné de sa ribambelle de légumes</span>
                        <strong>40€</strong>
                    </label>

                    <input type="checkbox" id="main-2">
                    <label for="main-2">
                        <strong>Parmentier de queue de boeuf</strong>
                        <span>À la truffe noire sur sa purée de panais</span>
                        <strong>35€</strong>
                    </label>

                    <input type="checkbox" id="main-3">
                    <label for="main-3">
                        <strong>Filet de turbot</strong>
                        <span>Aux agrumes</span>
                        <strong>44€</strong>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Desserts</legend>

                    <input type="checkbox" id="dessert-1">
                    <label for="dessert-1">
                        <strong>Paris-Brest</strong>
                        <span>Revisité</span>
                        <strong>18€</strong>
                    </label>

                    <input type="checkbox" id="dessert-2">
                    <label for="dessert-2">
                        <strong>Macaron au chocolat d'exception</strong>
                        <span>Et glace à la vanille de Madagascar</span>
                        <strong>22€</strong>
                    </label>

                    <input type="checkbox" id="dessert-3">
                    <label for="dessert-3">
                        <strong>Mousse au chocolat</strong>
                        <span>Au piment d'Espelette et à la truffe noire</span>
                        <strong>23€</strong>
                    </label>
                </fieldset>

                <button type="submit">Commander</button>
            </form>
        </main>
