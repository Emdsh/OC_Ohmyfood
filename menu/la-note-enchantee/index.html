<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--Charset & Title-->
        <meta charset="UTF-8"/>
        <title>Ohmyfood! — La note enchantée</title>

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/28350a576b.js" crossorigin="anonymous"></script>

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="../../assets/styles/style.css"/>

    </head>
    <body>
        <header>
            <nav>
                <a href="../../index.html#restaurants">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="../../index.html">
                    <img src="../../assets/images/logo/ohmyfood.svg" alt="Ohmyfood!"/>
                </a>
            </nav>
        </header>

        <section>
            <img src="../../assets/images/restaurants/note_enchantee.jpg"/>
        </section>

        <main>
            <h1>La note enchantée<i class="far fa-heart"></i></h1>
            <form>
                <fieldset>
                    <legend>Entrées</legend>

                    <input type="checkbox" id="entree-1">
                    <label for="entree-1">
                        <strong>Ravioles de foie gras</strong>
                        <span>Accompagnés de leur crème à la truffe</span>
                        <strong>25€</strong>
                    </label>

                    <input type="checkbox" id="entree-2">
                    <label for="entree-2">
                        <strong>Caviar osciètre</strong>
                        <span>Sur blini à la farine de blé noir</span>
                        <strong>35€</strong>
                    </label>

                    <input type="checkbox" id="entree-3">
                    <label for="entree-3">
                        <strong>Homard et espuma de potiron</strong>
                        <span>Mariné aux zestes d'orange</span>
                        <strong>20€</strong>
                    </label>

                    <input type="checkbox" id="entree-4">
                    <label for="entree-4">
                        <strong>Foie gras de canard cuit entier</strong>
                        <span>Confiture de figue et pain toasté</span>
                        <strong>35€</strong>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Plats</legend>

                    <input type="checkbox" id="main-1">
                    <label for="main-1">
                        <strong>Noix de coquilles Saint-Jacques</strong>
                        <span>Sur lit de purée de céleri-rave</span>
                        <strong>40€</strong>
                    </label>

                    <input type="checkbox" id="main-2">
                    <label for="main-2">
                        <strong>Langoustine poêlée</strong>
                        <span>Purée de patate douce</span>
                        <strong>35€</strong>
                    </label>

                    <input type="checkbox" id="main-3">
                    <label for="main-3">
                        <strong>Mijoté de queue de boeuf</strong>
                        <span>Et riz sauvage aux zestes de citron</span>
                        <strong>44€</strong>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Desserts</legend>

                    <input type="checkbox" id="dessert-1">
                    <label for="dessert-1">
                        <strong>Macaron noisette et chocolat</strong>
                        <span>Glace au caramel brun et sel de Guérande</span>
                        <strong>18€</strong>
                    </label>

                    <input type="checkbox" id="dessert-2">
                    <label for="dessert-2">
                        <strong>Baba au rhum revisité</strong>
                        <span>Avec son coulis de citron</span>
                        <strong>22€</strong>
                    </label>

                    <input type="checkbox" id="dessert-3">
                    <label for="dessert-3">
                        <strong>Tarte au citron meringuée</strong>
                        <span>Déstructurée</span>
                        <strong>23€</strong>
                    </label>
                </fieldset>

                <button type="submit">Commander</button>
            </form>
        </main>
    </body>
</html>
