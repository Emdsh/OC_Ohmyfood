    <body>
        <header class="header">
            <nav class="header__website-name">
                <a href="../../index.html#restaurants" class="go-back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html">
                    <span class="ohmyfood">ohmyfood</span>
                </a>
            </nav>
        </header>

        <div class="presentation-image">
            <img src="../../assets/images/restaurants/a_la_francaise.jpg" alt="À la française"/>
        </div>

        <main class="carte">
            <h1>À la française<i class="fas fa-heart heart"></i></h1>

            <form>
                <fieldset>
                    <legend class="carte__section-title">Entrées</legend>

                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="entree-1" class="carte__menu-item--checkbox"/>

                        <label for="entree-1" class="carte__menu-item">
                            <strong>Tartare de poulpe acidulé</strong>
                            <span class="carte__menu-item--description">Aux zests d'orange</span>
                            
                            <strong class="carte__menu-item--price">25€</strong>
                        </label>
                    </article>
                    
                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="entree-2" class="carte__menu-item--checkbox"/>

                        <label for="entree-2" class="carte__menu-item">
                            <strong>Velouté de légumes d'antan</strong>
                            <span class="carte__menu-item--description">Carotte, panais, topinambour</span>
                        
                            <strong class="carte__menu-item--price">35€</strong>
                        </label>
                    </article>
                    
                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="entree-3" class="carte__menu-item--checkbox"/>

                        <label for="entree-3" class="carte__menu-item">
                            <strong>Soupe à l'oignon</strong>
                            <span class="carte__menu-item--description">Revisitée</span>
                        
                            <strong class="carte__menu-item--price">20€</strong>
                        </label>
                    </article>
                </fieldset>

                <fieldset>
                    <legend class="carte__section-title">Plats</legend>

                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="main-1" class="carte__menu-item--checkbox"/>

                        <label for="main-1" class="carte__menu-item">
                            <strong>Coquilles Saint-Jacques</strong>
                            <span class="carte__menu-item--description">Accompagnées d'une purée de panais</span>
                        
                            <strong class="carte__menu-item--price">40€</strong>
                        </label>
                    </article>
                    
                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="main-2" class="carte__menu-item--checkbox"/>

                        <label for="main-2" class="carte__menu-item">
                            <strong>Magret de canard</strong>
                            <span class="carte__menu-item--description">Et parmentier de pommes de terre</span>
                        
                            <strong class="carte__menu-item--price">35€</strong>
                        </label>
                    </article>
                    
                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="main-3" class="carte__menu-item--checkbox"/>

                        <label for="main-3" class="carte__menu-item">
                            <strong>Pigeonneau d’Ille-et-Vilaine</strong>
                            <span class="carte__menu-item--description">Sur son lit de gnocchis aux légumes</span>
                        
                            <strong class="carte__menu-item--price">44€</strong>
                        </label>
                    </article>
                </fieldset>

                <fieldset>
                    <legend class="carte__section-title">Desserts</legend>

                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="dessert-1" class="carte__menu-item--checkbox"/>

                        <label for="dessert-1" class="carte__menu-item">
                            <strong>Pétales de violettes glacés</strong>
                            <span class="carte__menu-item--description">Et purée de noisettes</span>
                        
                            <strong class="carte__menu-item--price">18€</strong>
                        </label>
                    </article>
                    

                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="dessert-2" class="carte__menu-item--checkbox"/>

                        <label for="dessert-2" class="carte__menu-item">
                            <strong>Fondant au chocolat</strong>
                            <span class="carte__menu-item--description">Revisité</span>
                        
                            <strong class="carte__menu-item--price">22€</strong>
                        </label>
                    </article>
                    
                    <article class="carte__menu-item--flex">
                        <input type="checkbox" id="dessert-3" class="carte__menu-item--checkbox"/>
                        
                        <label for="dessert-3" class="carte__menu-item">
                            <strong>Millefeuille croustillant</strong>
                            <span class="carte__menu-item--description">Myrtilles et pâte d’amande</span>
                        
                            <strong class="carte__menu-item--price">23€</strong>
                        </label>
                    </article>
                </fieldset>

                <div class="carte__order-button-container">
                    <button type="submit" class="carte__order-button">Commander</button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <nav>
                <a href="index.html" class="footer__logo">
                    <span class="ohmyfood ohmyfood--small">ohmyfood</span>
                </a>
    
                <ul class="footer__links">
                    <li>
                        <a href="#">
                            <i class="fas fa-utensils icon"></i>Proposer un restaurant
                        </a>
                    </li>
    
                    <li>
                        <a href="#">
                            <i class="fas fa-hands-helping icon"></i>Devenir partenaire
                        </a>
                    </li>
    
                    <li>
                        <a href="#">
                            Mentions légales
                        </a>
                    </li>
    
                    <li>
                        <a href="mailto:hello@ohmyfood.com">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
