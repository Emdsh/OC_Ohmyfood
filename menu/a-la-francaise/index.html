<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--Charset & Title-->
        <meta charset="UTF-8"/>
        <title>Ohmyfood! — À la française</title>

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/28350a576b.js" crossorigin="anonymous"></script>

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="../../assets/styles/style.css"/>

    </head>
    <body>
        <header>
            <nav>
                <a href="../../index.html#restaurants">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="../../index.html">
                    <img src="../../assets/images/logo/ohmyfood.svg" alt="Ohmyfood!"/>
                </a>
            </nav>
        </header>

        <section>
            <img src="../../assets/images/restaurants/a_la_francaise.jpg"/>
        </section>

        <main id="restaurants">
            <h1>À la française<i class="far fa-heart"></i></h1>
            <form>
                <fieldset>
                    <legend>Entrées</legend>

                    <input type="checkbox" id="entree-1">
                    <label for="entree-1">
                        <strong>Tartare de poulpe acidulé</strong>
                        <span>Aux zests d'orange</span>
                        <strong>25€</strong>
                    </label>

                    <input type="checkbox" id="entree-2">
                    <label for="entree-2">
                        <strong>Velouté de légumes d'antan</strong>
                        <span>Carotte, panais, topinambour</span>
                        <strong>35€</strong>
                    </label>

                    <input type="checkbox" id="entree-3">
                    <label for="entree-3">
                        <strong>Soupe à l'oignon</strong>
                        <span>Revisitée</span>
                        <strong>20€</strong>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Plats</legend>

                    <input type="checkbox" id="main-1">
                    <label for="main-1">
                        <strong>Coquilles Saint-Jacques</strong>
                        <span>Accompagnées d'une purée de panais</span>
                        <strong>40€</strong>
                    </label>

                    <input type="checkbox" id="main-2">
                    <label for="main-2">
                        <strong>Magret de canard</strong>
                        <span>Et parmentier de pommes de terre</span>
                        <strong>35€</strong>
                    </label>

                    <input type="checkbox" id="main-3">
                    <label for="main-3">
                        <strong>Pigeonneau d’Ille-et-Vilaine</strong>
                        <span>Sur son lit de gnocchis aux légumes</span>
                        <strong>44€</strong>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Desserts</legend>

                    <input type="checkbox" id="dessert-1">
                    <label for="dessert-1">
                        <strong>Pétales de violettes glacés</strong>
                        <span>Et purée de noisettes</span>
                        <strong>18€</strong>
                    </label>

                    <input type="checkbox" id="dessert-2">
                    <label for="dessert-2">
                        <strong>Fondant au chocolat</strong>
                        <span>Revisité</span>
                        <strong>22€</strong>
                    </label>

                    <input type="checkbox" id="dessert-3">
                    <label for="dessert-3">
                        <strong>Millefeuille croustillant</strong>
                        <span>Myrtilles et pâte d’amande</span>
                        <strong>23€</strong>
                    </label>
                </fieldset>

                <button type="submit">Commander</button>
            </form>
        </main>
    </body>
</html>
